<!DOCTYPE html>
<html>
<head>
	<title>Kepach Main Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="static/css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="static/img/logo.png" alt="Kepach Logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="#" class="item forums">
			<div>
				<img src="static/img/forums.png" alt="Kepach Forum Logo" class="img">
				<p class="subtitle">sarunājies mūsu</p>
				<p class="title">Forumā</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="#" class="item store">
			<div>
				<img src="static/img/store.png" alt="Kepack Store Logo" class="img">
				<p class="subtitle">ziedo mūsu</p>
				<p class="title">Veikalā</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="#" class="item vote">
			<div>
				<img src="static/img/vote.png" alt="Kepach Voting Logo" class="img">
				<p class="subtitle">atbalsti mūs ar</p>
				<p class="title">Balsošanu</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Replace play.myserver.net with your IP address -->
			<!-- Do it for both examples below -->
			<!-- Please set both your IP and port -->
			<p>Pievienojies <span class="sip" data-ip="kepach.aternos.me" data-port="25565">
			0</span> citiem spēlētājiem serverī <span class="ip">kepach.aternos.me</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="static/javascript/firefly.js" type="text/javascript"></script>
	<script src="static/javascript/main.js" type="text/javascript"></script>
</body>
</html>
